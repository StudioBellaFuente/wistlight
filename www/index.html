<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
  </head>
  <body ng-app="wistlight">
  
	    <ion-pane>
	      <ion-header-bar class="bar-stable">
	        <h1 class="title">Wo ist der Bus?</h1>
	      </ion-header-bar>
	      <ion-content>
	      
	        <div ng-controller="MapCtrl" id="mapContainer">
	            <sap id="map" pointsource="pointFromController"></sap>
	            <div id="menu">
                    <button ng-click="getParking()">Wo?</button>
                    <button ng-click="setParking()">Hier!</button>
	            </div>
	            <div id="geolocation"></div>
	        </div>
		
	      </ion-content>
	    </ion-pane>

  </body>
</html>
